---
    - name: Update apt packages
      apt:
        update_cache: yes

    - name: Install dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Add GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Verify fingerprint
      apt_key:
        id: 0EBFCD88
        state: present

    - name: Setup Docker Repository
      apt_repository:
        repo: deb [arch=arm64] https://download.docker.com/linux/debian stretch stable
        state: present
        filename: docker
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes
      notify: Start docker on boot

    - name: Install Docker-compose
      get_url:
        url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-{{ ansible_system }}-{{ ansible_userspace_architecture }}
        group: docker
        mode: 'u+x,g+x'

    - name: Start periodic Docker prune
      cron:
        name: docker-prune
        job: 'docker system prune -af --filter "until=$((30*24))h"'
        minute: '0'
        hour: '1'

    - name: Remove useless packages
      apt:
        autoclean: yes

    - name: Remove useless dependencies
      apt:
        autoremove: yes
