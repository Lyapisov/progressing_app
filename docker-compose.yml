version: '3.7'

services:

  gateway:
    build:
      context: gateway/docker/development/nginx
    restart: always
    ports:
    - "8080:8080"
    - "8081:8081"
    depends_on:
      - backend
      - frontend

  backend:
    build:
      context: backend/docker/development/nginx
    volumes:
      - ./backend:/app
    restart: always
    depends_on:
      - php-fpm

  frontend:
    build:
      context: frontend/docker/development/nginx
    volumes:
    - ./frontend:/app
    restart: always
    depends_on:
      - frontend-node

  frontend-node:
    build:
      context: frontend/docker/development/node
    volumes:
      - './frontend:/app'
    environment:
      APP_ENV: dev
      BACKEND_API_URL: http://localhost/web
    command: bash -c "npm install && npm run start"

  php-fpm:
    build:
      context: backend/docker/development/php-fpm
    environment:
      APP_ENV: dev
      DATABASE_URL: pgsql://dbuser:dbuserpass@db:5432/schedule?serverVersion=13&charset=utf8
      APP_SECRET: 8d6efe5f71a7c9a3c6c2854d44fed71d
      TEST_DATABASE_URL: pgsql://root:root@db:5432/schedule_test?serverVersion=13&charset=utf8
      JWT_ENCRYPTION_KEY: N5GMdLSHHdFo6dOny1OhLNxDgwi63ZhdXLEvDvu9PPo=
      JWT_PUBLIC_KEY_PATH: /run/secrets/jwt_public_key
      JWT_PRIVATE_KEY_PATH: /run/secrets/jwt_private_key
    secrets:
      - jwt_public_key
      - jwt_private_key
    restart: always
    depends_on:
      - db
    volumes:
      - ./backend:/app

  php-cli:
    build:
      context: backend/docker/development/php-cli
    environment:
      APP_ENV: dev
      DATABASE_URL: pgsql://dbuser:dbuserpass@db:5432/schedule?serverVersion=13&charset=utf8
      APP_SECRET: 8d6efe5f71a7c9a3c6c2854d44fed71d
      TEST_DATABASE_URL: pgsql://root:root@db:5432/schedule_test?serverVersion=13&charset=utf8
      JWT_ENCRYPTION_KEY: N5GMdLSHHdFo6dOny1OhLNxDgwi63ZhdXLEvDvu9PPo=
      JWT_PUBLIC_KEY_PATH: /run/secrets/jwt_public_key
      JWT_PRIVATE_KEY_PATH: /run/secrets/jwt_private_key
    secrets:
      - jwt_public_key
      - jwt_private_key
    depends_on:
      - db
    volumes:
    - ./backend:/app

  db:
    image: postgres:13.3-alpine
    volumes:
      - db:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbuserpass
      POSTGRES_DB: schedule
    ports:
      - 5400:5432

volumes:
  db:

secrets:
  jwt_public_key:
    file: ./backend/docker/development/secrets/jwt_public.key
  jwt_private_key:
    file: ./backend/docker/development/secrets/jwt_private.key
