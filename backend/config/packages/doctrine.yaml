parameters:
    # Adds a fallback DATABASE_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.
    env(DATABASE_URL): ''

doctrine:
    dbal:
        # configure these for your database server
        driver: 'pdo_mysql'
        server_version: '8.0'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci
        url: '%env(resolve:DATABASE_URL)%'

    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            ScheduleCalculation:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/ScheduleCalculation/Entity'
                prefix: 'App\ScheduleCalculation\Entity'
            UserAccess:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/UserAccess/Domain'
                prefix: 'App\UserAccess\Domain'
            Profiles:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Profiles/Domain'
                prefix: 'App\Profiles\Domain'
