<form class="form-container" [formGroup]="createdForm" (submit)="onSubmit()">
  <div *ngFor="let field of fields">
    <app-base-form [field]="field" [form]="createdForm"></app-base-form>
  </div>
  <button type="submit"
          [disabled]="!createdForm.valid"
          mat-raised-button
          color="accent"
  >
    Sign Up
  </button>
</form>
