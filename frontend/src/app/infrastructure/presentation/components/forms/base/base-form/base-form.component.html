<div [formGroup]="form">
  <div [ngSwitch]="field.controlType" class="form-row">
    <mat-form-field *ngSwitchCase="'textbox'">
      <input matInput
             [id]="field.key"
             [type]="field.type"
             [formControlName]="field.key"
             [placeholder]="field.label"
             [value]="field.value"
      >
    </mat-form-field>

    <mat-form-field *ngSwitchCase="'date'">
      <input matInput
             [id]="field.key"
             [type]="field.type"
             [formControlName]="field.key"
             [placeholder]="field.label"
             [value]="field.value"
      >
    </mat-form-field>

    <mat-form-field *ngSwitchCase="'textarea'">
      <textarea matInput
                cdkTextareaAutosize
             [id]="field.key"
             [type]="field.type"
             [formControlName]="field.key"
             [placeholder]="field.label"
             [value]="field.value"
      ></textarea>
    </mat-form-field>
  </div>
</div>
