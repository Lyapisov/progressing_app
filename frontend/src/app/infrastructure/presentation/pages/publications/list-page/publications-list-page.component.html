<div class="publications-page-container">
  <div class="publications-list">
    <mat-card class="publication-item">
      <mat-card-actions align="end">
        <button
          mat-button
          (click)="openCreatingDialog()"
          color="accent"
        >NEW
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="publication-item" *ngFor="let item of list">
      <mat-card-header>
        <mat-card-title>
          <h4>{{item.content.title}}</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{item.content.text}}</p>
      </mat-card-content>
      <mat-card-actions align="start">
        <div class="item-action">
          Status:
          <button
            mat-button
            disabled
            [ngStyle]="{'color': item.status.displayedColor}"
          >
            {{item.status.displayedStatusName}}
          </button>
        </div>
        <div class="item-action">
          <button
            mat-icon-button
            (click)="like(item.id)"
          >
            <mat-icon>favorite_border</mat-icon>
          </button>
          {{item.likes.count}}
        </div>
        <div class="item-action">
          <button
            mat-button
            (click)="publish(item.id)"
          > PUBLISH
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="info">
    <mat-card class="info-item">
      <mat-card-header>
        <mat-card-title>
          <h4>Statistics</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        In progress...
      </mat-card-content>
    </mat-card>
  </div>

</div>
